presets:
- labels:
    preset-pull-kubernetes-e2e: "true"
  env:
  - name: KUBE_GCS_UPDATE_LATEST
    value: "n"
- labels:
    preset-pull-kubernetes-e2e-gce: "true"
  env:
  - name: CREATE_CUSTOM_NETWORK
    value: "true"

presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-e2e-gce-cos
    always_run: false
    cluster: k8s-infra-prow-build
    skip_branches:
    - release-\d+\.\d+ # per-release image
    annotations:
      fork-per-release: "true"
      testgrid-alert-stale-results-hours: "24"
      testgrid-create-test-group: "true"
      testgrid-num-failures-to-alert: "10"
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
      preset-pull-kubernetes-e2e: "true"
      preset-pull-kubernetes-e2e-gce: "true"
    decorate: true
    decoration_config:
      timeout: 105m
    path_alias: k8s.io/kubernetes
    extra_refs:
    - org: kubernetes
      repo: release
      base_ref: master
      path_alias: k8s.io/release
    spec:
      containers:
      - command:
          - runner.sh
          - /workspace/scenarios/kubernetes_e2e.py
        args:
        - --build=quick
        - --cluster=
        - --extract=local
        - --gcp-node-image=gci
        - --gcp-zone=us-west1-b
        - --ginkgo-parallel=30
        - --provider=gce
        # Panic if anything mutates a shared informer cache
        - --env=ENABLE_CACHE_MUTATION_DETECTOR=true
        - --stage=gs://kubernetes-release-pull/ci/pull-kubernetes-e2e-gce
        - --test_args=--ginkgo.skip=\[Driver:.gcepd\]|\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
        - --timeout=80m # thinking about making this longer? don't! 80m is a hard cap, and should get down to no more than 60m.
        image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20231206-f7b83ffbe6-master
        resources:
          requests:
            cpu: 4
            memory: 14Gi
          limits:
            cpu: 4
            memory: 14Gi
        securityContext:
          privileged: true
