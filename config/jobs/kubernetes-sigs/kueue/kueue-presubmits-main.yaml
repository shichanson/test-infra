      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-kueue-test-integration-main
      description: "Run kueue test-integration"
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.22
        command:
        - make
        args:
        - test-integration
        env:
        - name: GOMAXPROCS
          value: "4"
        resources:
          requests:
            cpu: "6"
            memory: "9Gi"
          limits:
            cpu: "6"
            memory: "9Gi"
  - name: pull-kueue-test-e2e-main-1-27
    cluster: eks-prow-build-cluster
    branches:
    - ^main
    skip_if_only_changed: "^docs/|^\\.github/|\\.(md)$|^(README|LICENSE|OWNERS)$"
    decorate: true
