presubmits:
  kubernetes-sigs/cluster-api-addon-provider-helm:
  - name: pull-cluster-api-addon-provider-helm-build-main
    cluster: eks-prow-build-cluster
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-addon-provider-helm
    always_run: true
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240111-cf1d81388e-1.29
        command:
        - runner.sh
        - ./scripts/ci-build.sh
        resources:
          limits:
            cpu: 6
            memory: 16Gi
          requests:
            cpu: 6
            memory: 16Gi
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-addon-provider-helm
      testgrid-tab-name: caaph-pr-build-main
  - name: pull-cluster-api-addon-provider-helm-apidiff-main
    cluster: eks-prow-build-cluster
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-addon-provider-helm
    always_run: true
    optional: true
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - command:
        - runner.sh
        - ./scripts/ci-apidiff.sh
        image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240111-cf1d81388e-1.29
        resources:
          limits:
            cpu: 6
            memory: 16Gi
          requests:
            cpu: 6
            memory: 16Gi
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-addon-provider-helm
      testgrid-tab-name: caaph-pr-apidiff-main
  - name: pull-cluster-api-addon-provider-helm-verify-main
    cluster: eks-prow-build-cluster
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-addon-provider-helm
    always_run: true
    labels:
      preset-dind-enabled: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240111-cf1d81388e-1.29
        command:
        - "runner.sh"
        - ./scripts/ci-verify.sh
        resources:
          limits:
            cpu: 6
            memory: 16Gi
          requests:
            cpu: 6
            memory: 16Gi
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-addon-provider-helm
      testgrid-tab-name: caaph-pr-verify-main
  - name: pull-cluster-api-addon-provider-helm-test-main
    cluster: eks-prow-build-cluster
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-addon-provider-helm
    always_run: true
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240111-cf1d81388e-1.29
        args:
        - runner.sh
        - ./scripts/ci-test.sh
        resources:
          limits:
            cpu: 6
            memory: 16Gi
          requests:
            cpu: 6
            memory: 16Gi
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-addon-provider-helm
      testgrid-tab-name: caaph-pr-test-main
  - name: pull-cluster-api-addon-provider-helm-test-mink8s-main
    cluster: eks-prow-build-cluster
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-addon-provider-helm
    always_run: true
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240111-cf1d81388e-1.29
        args:
        - runner.sh
        - ./scripts/ci-test.sh
        env:
        # This value determines the minimum Kubernetes
        # supported version for Cluster API management cluster.
        #
        # To check the available envtest in Kubebuilder, please
        # refer to https://github.com/kubernetes-sigs/kubebuilder/tree/tools-releases.
        - name: KUBEBUILDER_ENVTEST_KUBERNETES_VERSION
          value: "1.20.2"
        resources:
          limits:
            cpu: 6
            memory: 16Gi
          requests:
            cpu: 6
            memory: 16Gi
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-addon-provider-helm
      testgrid-tab-name: caaph-pr-test-mink8s-main
  - name: pull-cluster-api-addon-provider-helm-capi-e2e-main
    cluster: eks-prow-build-cluster
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    decorate: true
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    path_alias: sigs.k8s.io/cluster-api-addon-provider-helm
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240111-cf1d81388e-1.29
        args:
          - runner.sh
          - "./scripts/ci-e2e.sh"
        env:
          - name: GINKGO_FOCUS
            value: "Cluster API E2E tests"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 7300m
            memory: 32Gi
          limits:
            cpu: 7300m
            memory: 32Gi
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-addon-provider-helm
      testgrid-tab-name: caaph-pr-capi-e2e-main
